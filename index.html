<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafio - Formulário CEP</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Preencha seu CEP:</h1><br>
        <form>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" maxlength="9" id="cep" placeholder="00000-000">

                </div>
                <div class="form-group col-md-6">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" placeholder="Rua São João, nº 0">
                </div>
                <div class="form-group col-md-5">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">

                </div>
                <div class="form-group col-md-2">
                    <label for="localidade">Cidade</label>
                    <input type="text" class="form-control" id="localidade" placeholder="Localidade">

                </div>
                <div class="form-group col-md-1">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" placeholder="Estado">

                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="ibge">IBGE</label>
                    <input type="number" class="form-control" id="ibge" placeholder="IBGE">
                </div>
        </form>
        </div>

        <div class="button">
            <button type="submit" class="btn btn-danger" onclick="atualiza()">Atualizar</button>
        </div>
